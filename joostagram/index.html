<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain{
            display:flex;
            border:1px solid gold;
            height:100vh;
        }
        div > div{
            width:50px;
            height:50px;
            background:red;
        }
        .a{
            justify-self:flex-end;
        }
        .c{
            align-self: center;
            justify-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="a">b</div>
        <div class="b">a</div>
        <div class="c">c</div>
    </div>
</body>
</html>
